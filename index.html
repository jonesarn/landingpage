<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
<style>
	body,html{
		margin:0;
		padding:0;
		color:white;
	}
	.fullscreen-bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: no-scroll;
    z-index: -100;
}



.fullscreen-bg__video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
@media (min-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    width: 100%;
    height: auto;
  }
}
@media (max-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    width: auto;
    height: 100%;
  }
}
#header{

}
#header ul{

  float:left;
  margin:0;
  padding:5vh;

}

	float:center;
	text-decoration:none;
}

}
iframe{
