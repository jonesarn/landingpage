	.fullscreen-bg {
    position: fixed;
    top: 0;
    right: 0;

    left: 0;
    overflow: no-scroll;
    z-index: -100;
}



.fullscreen-bg__video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

  .fullscreen-bg__video {
    width: 100%;
    height: auto;
  }
}

}
